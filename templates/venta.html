{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-2xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Registrar Venta</h1>
    <form method="POST" class="space-y-6">
        <div>
            <label for="id_producto" class="block text-sm font-medium text-gray-700 mb-1">Producto</label>
            <select name="id_producto" id="id_producto" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="">Selecciona un producto</option>
                {% for prod in productos %}
                <option value="{{ prod.id_producto }}">{{ prod.nombre }} (Stock: {{ prod.stock }}) - ${{ prod.precio }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="cantidad" class="block text-sm font-medium text-gray-700 mb-1">Cantidad</label>
            <input type="number" name="cantidad" id="cantidad" required min="1"
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="flex justify-end space-x-4 pt-4">
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 transition duration-150">
                Registrar Venta
            </button>
        </div>
    </form>
</div>
{% endblock %}
